<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Fit Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
      body {
        font-family: "Poppins", sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #efeff1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #daf17d;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #c5d96e;
      }
    </style>
  </head>
  <body class="bg-[#EFEFF1] min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <!-- Logo -->
      <div class="text-center mb-8">
        <img src="logo.png" class="w-32 mx-auto mb-4" alt="Fit Logo" />
        <h1 class="text-3xl font-bold text-slate-900">Welcome Back</h1>
        <p class="text-sm text-slate-500 mt-2">
          Login to continue your fitness journey
        </p>
      </div>

      <!-- Login Form -->
      <div class="bg-white rounded-2xl p-8 shadow-sm border border-slate-100">
        <form id="loginForm">
          <!-- Email -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-slate-700 mb-2">
              Email Address
            </label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-lime-400 focus:border-transparent"
              required
            />
          </div>

          <!-- Password -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-slate-700 mb-2">
              Password
            </label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-lime-400 focus:border-transparent"
              required
            />
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="flex items-center justify-between mb-6">
            <label class="flex items-center gap-2 cursor-pointer">
              <input
                type="checkbox"
                id="remember"
                class="w-4 h-4 text-lime-400 border-slate-300 rounded focus:ring-lime-400"
              />
              <span class="text-sm text-slate-600">Remember me</span>
            </label>
            <a href="forgot-password.html" class="text-sm text-lime-600 hover:underline">
              Forgot Password?
            </a>
          </div>

          <!-- Login Button -->
          <button
            type="submit"
            class="w-full bg-[#DAF17D] hover:bg-[#c5d96e] text-slate-900 font-semibold py-3 rounded-xl transition duration-300"
          >
            Login
          </button>
        </form>

        <!-- Divider -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-slate-200"></div>
          </div>
          <div class="relative flex justify-center text-xs">
            <span class="px-2 bg-white text-slate-400">OR</span>
          </div>
        </div>

        <!-- Social Login -->
        <div class="space-y-3">
          <button
            type="button"
            class="w-full flex items-center justify-center gap-3 px-4 py-3 border border-slate-200 rounded-xl hover:bg-slate-50 transition duration-300"
          >
            <i class="fa-brands fa-google text-red-500"></i>
            <span class="text-sm font-medium text-slate-700"
              >Continue with Google</span
            >
          </button>

          <!-- <button
            type="button"
            class="w-full flex items-center justify-center gap-3 px-4 py-3 border border-slate-200 rounded-xl hover:bg-slate-50 transition duration-300"
          >
            <i class="fa-brands fa-facebook text-blue-600"></i>
            <span class="text-sm font-medium text-slate-700"
              >Continue with Facebook</span
            > -->
          </button>
        </div>

        <!-- Register Link -->
        <div class="text-center mt-6">
          <p class="text-sm text-slate-600">
            Don't have an account?
            <a
              href="register.html"
              class="text-lime-600 font-semibold hover:underline"
              >Register here</a
            >
          </p>
        </div>
      </div>
    </div>

    <script>
      // Simple form validation
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          if (!email || !password) {
            alert("Please fill in all fields!");
            return;
          }

          // If validation passes
          alert("Login successful! (This is just a demo)");

          // In Laravel, you would submit this to your backend route
          // this.submit();
        });
    </script>
  </body>
</html>
