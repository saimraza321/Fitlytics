<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Fit Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
      body {
        font-family: "Poppins", sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #efeff1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #daf17d;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #c5d96e;
      }
    </style>
  </head>
  <body class="bg-[#EFEFF1] min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <!-- Logo -->
      <div class="text-center mb-8">
        <img src="logo.png" class="w-32 mx-auto mb-4" alt="Fit Logo" />
        <h1 class="text-3xl font-bold text-slate-900">Reset Password?</h1>
        <p class="text-sm text-slate-500 mt-2">
          Reset your password here
        </p>
      </div>

      <!-- Login Form -->
      <div class="bg-white rounded-2xl p-8 shadow-sm border border-slate-100">
        <form id="loginForm">
          <!-- Email -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-slate-700 mb-2">
             New Password
            </label>
            <input
              type="password"
              id="password"
              placeholder="Enter your new password "
              class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-lime-400 focus:border-transparent"
              required
            />
            <label class="block text-sm font-medium text-slate-700 mb-2 mt-3">
             Confirm Password
            </label>
            <input
              type="password"
              id="confimr-password"
              placeholder="Enter your new password "
              class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-lime-400 focus:border-transparent"
              required
            />
          </div>

          <!-- Login Button -->
          <button
            type="submit"
            class="w-full bg-[#DAF17D] hover:bg-[#c5d96e] text-slate-900 font-semibold py-3 rounded-xl transition duration-300"
          >
            Reset Password
          </button>
        </form>
        </div>
      </div>
    </div>
  </body>
</html>
